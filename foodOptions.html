<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mynightho.me food options</title>
    <link rel="stylesheet" href="./Assets/css/foundation.css" /></head>
    <link rel="stylesheet" href="./Assets/css/app.css" />
</head>

<body>
  
    <Main>
        <section class="grid-x section-block">
            <div class="grid-container">
                <!-- Question  -->
                <div class="grid-x align-center title-text-padding">
                    <h2 class="title-text"> What kind of food would you like to eat tonight?</h2>
                </div>
                <!-- Choices Grid  -->
                <div class="grid-x grid-padding-x grid-padding-y align-center ">
                    <div class="cell small-6 medium-6 large-4" >
                        <button class="button button-custom shadow option" value="american"> American </button> 
                        
                    </div>

                    <div class="cell small-6 medium-6 large-4" >
                        <button class="button button-custom shadow option"value="mexican"> Mexican </button>
                    </div>
                
                    <div class="cell small-6 medium-6 large-4" >
                        <button class="button button-custom shadow option"value="asian"> Asian </button>
                    </div>

                    <div class="cell small-6 medium-6 large-4">
                        <button class="button button-custom shadow option" value="italian"> Italian </button>
                    </div>

                    <div class="cell small-6 medium-6 large-4">
                        <button class="button button-custom shadow option" value="mediterranean"> Mediterranean </button>
                    </div>

                    <div class="cell small-6 medium-6 large-4">
                        <button class="button button-custom shadow option" value="european"> European </button>
                    </div>
                </div>
                <!-- Submit Button  -->
                <div class="grid-x grid-padding-x align-center">
                    <a href="foodSelect.html">
                        <input type="submit" class="button button-custom shadow option"/>
                    </a>
                </div>
            </div>
        </section>
  </Main>

  <script src="./assets/js/vendor/foundation.min.js"></script>
  <script src="./Assets/js/recipes.js"></script>
  <script src="./Assets/js/app.js"></script>
  <script>
    $(document).foundation();
  </script>
</body>

</html>
