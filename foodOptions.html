<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Options</title>
    <link rel="stylesheet" href="./Assets/css/foundation.css" /></head>
<body>
  
    <Main class="grid-container padding-4">
    <!-- Question  -->
        <div class=" ">
            <div class="row align-center">
                <div class="large-offset-2">
                    <div class="text-left">
                        <h2> What kind of food would you like to eat tonight?</h3>
                    </div>
                </div>
                <!-- Choices Grid  -->
                <div class="grid-x grid-margin-x grid-margin-y large-offset-2">
                    <div class="cell small-12 medium-6 large-4">
                        <button class="button " > American </button> 
                    </div>

                    <div class="cell small-12 medium-6 large-4">
                        <button class="button "> Mexican </button>
                    </div>
                
                    <div class="cell small-12 medium-6 large-4">
                        <button class="button "> Asian </button>
                    </div>

                    <div class="cell small-12 medium-6 large-4">
                        <button class="button "> Italian </button>
                    </div>

                    <div class="cell small-12 medium-6 large-4">
                        <button class="button "> Mediterranean </button>
                    </div>

                    <div class="cell small-12 medium-6 large-4">
                        <button class="button "> European </button>
                    </div>
                </div>
            </div>
        </div>
    <!-- Submit Button  -->
    <div class="grid-x grid-margin-x align-center">
        <button class="submit alert button">Submit</button>
    </div>
  </Main>

</body>

</html>
