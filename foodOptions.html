<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Options</title>
    <link rel="stylesheet" href="./Assets/css/foundation.css" /></head>
<body>
  
    <Main class="grid-container padding-4">
    <!-- Question  -->
        <div class=" ">
            <div class="row align-center">
                <div class="large-offset-2">
                    <div class="text-left">
                        <h2> What kind of food would you like to eat tonight?</h3>
                    </div>
                </div>
                <!-- Choices Grid  -->
                <div class="grid-x grid-margin-x grid-margin-y large-offset-2">
                    <div class="cell small-12 medium-6 large-4" >
                        <button class="button option" value="american"> American </button> 
                    </div>

                    <div class="cell small-12 medium-6 large-4" >
                        <button class="button option"value="mexican"> Mexican </button>
                    </div>
                
                    <div class="cell small-12 medium-6 large-4" >
                        <button class="button option"value="asian"> Asian </button>
                    </div>

                    <div class="cell small-12 medium-6 large-4">
                        <button class="button option" value="italian"> Italian </button>
                    </div>

                    <div class="cell small-12 medium-6 large-4">
                        <button class="button option" value="mediterranean"> Mediterranean </button>
                    </div>

                    <div class="cell small-12 medium-6 large-4">
                        <button class="button option" value="european"> European </button>
                    </div>
                </div>
            </div>
        </div>
    <!-- Submit Button  -->
    <div class="grid-x grid-margin-x align-center">
      <a href="./foodSelect.html">
        <button class="submit alert button">Submit</button>
      </a>
    </div>
  </Main>
  <footer class="grid-x">
    <div class="cell spacer-bar" style="height: 10vh; background: black;"></div>
  </footer>

  <script src="./assets/js/vendor/jquery.js"></script>
  <script src="./assets/js/vendor/what-input.js"></script>
  <script src="./assets/js/vendor/foundation.min.js"></script>
  <script src="./Assets/js/recipes.js"></script>
  <script src="./Assets/js/app.js"></script>
  <script src="./Assets/js/main-page.js"></script>
  
</body>

</html>
