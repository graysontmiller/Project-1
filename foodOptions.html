<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Options</title>
    <link rel="stylesheet" href="./Assets/css/foundation.css" />
    <link rel="stylesheet" href="./Assets/css/app.css" />
</head>
<body>
  
  <Main class="grid-container">
    <!-- Question  -->
    <div class="grid-x grid-y grid-padding-x grid-padding-y text-center">
      <div class="cell">
        <h2> What kind of food would you like to eat tonight?</h3>
      </div>
    </div>
      <!-- Choices Grid  -->
    <div class="grid-x grid-margin-x">
      <div class="cell small-12 medium-6 large-4">
        <div class="card align-center">
          <img src="assets/imgs/placeholder.png">
          <div class="card-divider align-center">
            <h3>American</h3>
          </div>
        </div>
      </div>

      <div class="cell small-12 medium-6 large-4">
        <div class="card align-center">
          <img src="assets/imgs/placeholder.png">
          <div class="card-divider align-center">
            <h3>Mexican</h3>
          </div>
        </div>
      </div>

      <div class="cell small-12 medium-6 large-4">
        <div class="card align-center">
          <img src="assets/imgs/placeholder.png">
          <div class="card-divider align-center">
            <h3>Asian</h3>
          </div>
        </div>
      </div>

      <div class="cell small-12 medium-6 large-4">
        <div class="card align-center">
          <img src="assets/imgs/placeholder.png">
          <div class="card-divider align-center">
            <h3>Italian</h3>
          </div>
        </div>
      </div>

      <div class="cell small-12 medium-6 large-4">
        <div class="card align-center">
          <img src="assets/imgs/placeholder.png">
          <div class="card-divider align-center">
            <h3>Mediterranean</h3>
          </div>
        </div>
      </div>
      
      <div class="cell small-12 medium-6 large-4">
        <div class="card align-center">
          <img src="assets/imgs/placeholder.png">
          <div class="card-divider align-center">
            <h3>Indian</h3>
          </div>
        </div>
      </div>
    </div>
    <!-- Submit Button  -->
    <div class="grid-x grid-margin-x align-center">
        <button class="submit alert button">Submit</button>
    </div>
  </Main>

</body>

</html>
