<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Options</title>
    <link rel="stylesheet" href="assets/css/foundation.css" />
</head>
<body>
  <Main class="grid-container padding-4">
    <!-- Question  -->
        <div class=" ">
            <div class="row align-center">
                <div class="large-offset-2">
                    <div class="text-left">
                        <h2> What Genre Interests You?</h3>
                    </div>
                </div>
                <!-- Choices Grid  -->
                <div class="grid-x grid-margin-x grid-margin-y large-offset-2">
                    <div class="cell small-12 medium-6 large-4" id="genre-action">
                        <button class="button " > Action </button> 
                    </div>

                    <div class="cell small-12 medium-6 large-4" id="genre-comedy">
                        <button class="button "> Comedy </button>
                    </div>
                
                    <div class="cell small-12 medium-6 large-4" id="genre-horror">
                        <button class="button "> Horror </button>
                    </div>

                    <div class="cell small-12 medium-6 large-4" id="genre-fantasy">
                        <button class="button "> Fantasy </button>
                    </div>

                    <div class="cell small-12 medium-6 large-4" id="genre-western">
                        <button class="button "> Western </button>
                    </div>

                    <div class="cell small-12 medium-6 large-4" id="genre-romance">
                        <button class="button "> Romance </button>
                    </div>
                </div>
            </div>
        </div>
    <!-- Submit Button  -->
    <div class="grid-x grid-margin-x align-center">
        <button class="submit alert button">Submit</button>
    </div>
  </Main>

</body>
</html>
