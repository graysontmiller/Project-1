<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Options</title>
    <link rel="stylesheet" href="assets/css/foundation.css" />
</head>
<body>
  <Main class="grid-container padding-4">
    <!-- Question  -->
        <div class=" ">
            <div class="row align-center">
                <div class="large-offset-2">
                    <div class="text-left">
                        <h2> What Genre Interests You?</h3>
                    </div>
                </div>
                <!-- Choices Grid  -->
                <div class="grid-x grid-margin-x grid-margin-y large-offset-2">
                    <div class="cell small-12 medium-6 large-4">
                        <button class="button" value="action"> Action </button> 
                    </div>

                    <div class="cell small-12 medium-6 large-4">
                        <button class="button" value="comedy"> Comedy </button>
                    </div>
                
                    <div class="cell small-12 medium-6 large-4">
                        <button class="button" value="horror"> Horror </button>
                    </div>

                    <div class="cell small-12 medium-6 large-4">
                        <button class="button" value="fantasy"> Fantasy </button>
                    </div>

                    <div class="cell small-12 medium-6 large-4">
                        <button class="button" value="western"> Western </button>
                    </div>

                    <div class="cell small-12 medium-6 large-4">
                        <button class="button" value="romance"> Romance </button>
                    </div>
                </div>
            </div>
        </div>
    <!-- Submit Button  -->
    <div class="grid-x grid-margin-x align-center">
        <button class="submit alert button">Submit</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/js/vendor/jquery.js"></script>
    <script src="./assets/js/vendor/what-input.js"></script>
    <script src="./assets/js/vendor/foundation.min.js"></script>
    <script src="./Assets/js/movie.js"></script>
    <script src="./Assets/js/recipes.js"></script>
    <script src="./Assets/js/app.js"></script>
    <script>
      $(document).foundation();
    </script>

  </Main>

</body>
</html>
