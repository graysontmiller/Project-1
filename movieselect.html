<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/motion-ui@1.2.3/dist/motion-ui.min.css" />
    <link rel="stylesheet" href="./Assets/css/foundation.css" />
    <link rel="stylesheet" href="./Assets/css/app.css" />
</head>

<body>
    <div class="grid-container">
        <header class="grid-x">
            <div class="cell">
                <h1>Movies based on: <span id="genre"></span></h1>
            </div>
        </header>    
        <main class="grid-x grid-margin-x align-center">
            <div class="cell large-10">
                <div class="orbit" role="region" aria-label="Movie Posters" data-orbit>
                    <div class="orbit-wrapper">
                      <div class="orbit-controls">
                        <button class="orbit-previous"><span class="show-for-sr">Previous Slide</span>&#9664;&#xFE0E;</button>
                        <button class="orbit-next"><span class="show-for-sr">Next Slide</span>&#9654;&#xFE0E;</button>
                      </div>
                      <ul class="orbit-container">
                        <li class="is-active orbit-slide">
                          <figure class="orbit-figure">
                            <img class="orbit-image" src="https://placehold.it/1200x600/999?text=Slide-1" alt="Space">
                            <figcaption class="orbit-caption">Movie 1</figcaption>
                          </figure>
                        </li>
                        <li class="orbit-slide">
                          <figure class="orbit-figure">
                            <img class="orbit-image" src="https://placehold.it/1200x600/888?text=Slide-2" alt="Space">
                            <figcaption class="orbit-caption">Movie 2</figcaption>
                          </figure>
                        </li>
                        <li class="orbit-slide">
                          <figure class="orbit-figure">
                            <img class="orbit-image" src="https://placehold.it/1200x600/777?text=Slide-3" alt="Space">
                            <figcaption class="orbit-caption">Movie 3</figcaption>
                          </figure>
                        </li>
                        <li class="orbit-slide">
                          <figure class="orbit-figure">
                            <img class="orbit-image" src="https://placehold.it/1200x600/666&text=Slide-4" alt="Space">
                            <figcaption class="orbit-caption">Movie 4</figcaption>
                          </figure>
                        </li>
                      </ul>
                    </div>
                  </div>
            </div>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/js/vendor/jquery.js"></script>
    <script src="./assets/js/vendor/what-input.js"></script>
    <script src="./assets/js/vendor/foundation.min.js"></script>
    <script src="./Assets/js/movie.js"></script>
    <script src="./Assets/js/recipes.js"></script>
    <script src="./Assets/js/app.js"></script>
    <script src="./Assets/js/main-page.js"></script>
    <script>
      $(document).foundation();
    </script>
</body>
