<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mynightho.me movie options</title>
    <link rel="stylesheet" href="./Assets/css/foundation.css" />
    <link rel="stylesheet" href="./Assets/css/app.css" />

</head>
<body>
  <Main class="grid-container padding-4">
    <!-- Question  -->
        
            <div class="row align-center">
                    <div class="text-center ">
                        <h2 class="title-text"> What Genre Interests You?</h3>
                    </div>
                <!-- Choices Grid  -->
                <div class="grid-x grid-padding-x grid-padding-y align-center ">
                    <div class="cell small-12 medium-6 large-4">
                        <button class="button button-custom shadow options-card" value="Action"> Action </button> 
                    </div>

                    <div class="cell small-12 medium-6 large-4">
                        <button class="button button-custom shadow options-card" value="Comedy"> Comedy </button>
                    </div>
                
                    <div class="cell small-12 medium-6 large-4">
                        <button class="button button-custom shadow options-card" value="Horror"> Horror </button>
                    </div>
 
                    <div class="cell small-12 medium-6 large-4">
                        <button class="button button-custom shadow options-card" value="Fantasy"> Fantasy </button>
                    </div>

                    <div class="cell small-12 medium-6 large-4">
                        <button class="button button-custom shadow options-card" value="Western"> Western </button>
                    </div>

                    <div class="cell small-12 medium-6 large-4">
                        <button class="button button-custom shadow options-card" value="Romance"> Romance </button>
                    </div>
                </div>
            </div>
        
    <!-- Submit Button  -->
    <div class="grid-x grid-margin-x align-center">
        <a href="./movieselect.html">
            <input type="submit" class="button button-custom shadow options-page-button"/>
          </a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./Assets/js/vendor-files/jquery.js"></script>

    <script src="./Assets/js/vendor-files/what-input.js"></script>

    <script src="./Assets/js/vendor-files/foundation.min.js"></script>

    <script src="./Assets/js/movie.js"></script>

    <script src="./Assets/js/app.js"></script>
    <script>
      $(document).foundation();
      $(document).ready(() => {
        $("button").on("click", () => {
            let userData = $(this).val();
            searchGenre(userData);
        });
    });
    </script>

  </Main>

</body>
</html>
